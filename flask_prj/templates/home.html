<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            width: 80%;
            max-width: 1200px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .background-image {
            width: 100%;
            height: auto;
            display: block;
        }
        .btn {
            position: absolute;
            bottom: 29%;
            left: 30%;
            transform: translateX(-50%);
            padding: 15px 80px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }
        .btn:hover {
            background-color: #0056b3;
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/background_image2.jpg') }}" alt="여러대의 서버 관리" class="background-image">
        <a href="{{ url_for('server_account') }}" class="btn">START</a>
    </div>
</body>
</html>
